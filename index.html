
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AURA Fitness Tracker</title>
    <!-- PWA Settings for iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AURA">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        aura: {
                            blue: '#3b82f6',
                            green: '#22c55e',
                            dark: '#0a0a0a',
                            surface: '#171717',
                            muted: '#262626'
                        }
                    },
                    borderRadius: {
                        'ios': '20px'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .glass {
            background: rgba(23, 23, 23, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* Apple-style transitions */
        .page-transition-enter { opacity: 0; transform: translateY(10px); }
        .page-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 300ms ease-out; }
    </style>
